<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <!-- Text input -->
        <p>Tên đăng nhập<input type = "text" name="username" size="15" maxlength="20">
        </p>
        <p>Mật khẩu<input type = "password" name="username" size="15" maxlength="20">
        </p>
        <p>Nhập câu hỏi bí mật :
            <textarea name="question" cols="10" rows="5">
                Nhập nội dung câu hỏi của bạn tại đây !
            </textarea>
        </p>
        <p>
            Phái :
                <input type="radio" id="male" name="gender" value="male" checked/>
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Nữ</label>

        </p>
        <p>
            Sở thích :
                <p>
                    <input type="checkbox" id="music" name="sothich"/>
                    <label for="music">Âm nhạc</label>
                </p>
                <p>
                    <input type="checkbox" id="game" name="sothich"/>
                    <label for="game">Game</label>
                </p>


        </p>

        <p>
            Thiết bị bạn thường sử dụng (chọn nhiều):
            <select name="thietbi">
                <option></option>
                <option value="Laptop" selected>Máy tính xách tay</option>
                <option value="PC" selected>Máy tính PC</option>
                <option value="Tablet" selected>Máy tính bảng</option>
                <option value="SmartPhone" selected>Điện thoại thông minh</option>
            </select>
        </p>

        <p>
            CV :
            <input type="file" name="cv">
        </p>

        <p>
            <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
                <input type="button" value="Click me!">
        </p>
        <p>
            <input type="image" src="mushroom.png"/>
        </p>
    </form>
</body>
</html>
